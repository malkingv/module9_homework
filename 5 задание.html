<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>5 задание</title>

</head>
<body>
    <section style="display: flex">
        <div style="display:flex; flex-direction: column; margin-right: 10px">
            <label for='page'>Номер страницы</label>
            <input id='page' class="first" type="text" placeholder="Введите число от 1 до 10" style="width: 180px">
        </div>
        <div style="display:flex; flex-direction: column; margin-right: 10px">
            <label for='limit'>Лимит</label>
            <input id='limit' class="second" type="text" placeholder="Введите число от 1 до 10" style="width: 180px">
        </div>
        <div style="display:flex; flex-direction: column; margin-right: 10px">
            <label for="submit">Запрос</label>
            <button id="submit" type="submit">Отправить</button>
        </div>
    </section>
    <div class="result" style="margin-top: 20px; display: flex; flex-wrap: wrap"></div>
</body>
    <script src="5%20задание.js"></script>
</html>
